<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
recaptcha testing
<form>
  <input id='email-input' type="email" value="234@gmail.com"/>
  <br/>
  <button id="reset-password-button"
          class="g-recaptcha"
          data-sitekey="6LcYClUmAAAAAD3JK48JwiVEgRhCbvkuzccFYQbM"
          data-callback='onSubmit'
          data-action='submit'>Submit</button>
</form>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
  const input=document.getElementById('email-input')
  // const button=document.getElementById('reset-password-button')
  function onSubmit(recaptchaValue){
    fetch('http://localhost:3000/auth/test-captcha',{
      headers:{
        'Content-Type':'application/json'
      },
      method:"POST",
      body:JSON.stringify({
        email:input.value,
        recaptchaValue:recaptchaValue,
      })
    })
  }
  // button.addEventListener('click',(ev)=>{
  // ev.preventDefault();
// })
</script>
</body>
</html>
